<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>CorrectCode</title>

		<!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-2370690981931884",
            enable_page_level_ads: true
          });
        </script>
    </head>
<body>
	<nav class="nav navmaterialize">Abonnements</nav>
	<div class="wrapper">
		<p>Choisissez votre abonnement parmi la liste suivante et cliquez sur "Acheter". Vous serez redirigés vers la plateforme Paypal.</p>
		<div class="paypalWrapper">
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="paypal">
				<input type="hidden" name="cmd" value="_s-xclick">
				<input type="hidden" name="hosted_button_id" value="6GZ9U6SC89UXG">
				<table class="paypalTable">
				<tr><td><input type="hidden" name="on0" value="Abonnements" class="paypal">Abonnements</td></tr><tr><td><select name="os0" class="ab">
					<option value="300 devoirs">300 devoirs €7 000,00 EUR</option>
					<option value="500 devoirs">500 devoirs €10 000,00 EUR</option>
					<option value="1000 devoirs">1000 devoirs €15 000,00 EUR</option>
					<option value="2000 devoirs">2000 devoirs €25 000,00 EUR</option>
					<option value="Devoirs illimités">Devoirs illimités €40 000,00 EUR</option>
					<option value="Test">Test €1,00 EUR</option>
				</select> </td></tr>
				</table>
				<button type="submit" class="CCbtn">Acheter</button>
				<input type="hidden" name="currency_code" value="EUR">
			</form>
		</div>
	</div>
</body>
</html>
